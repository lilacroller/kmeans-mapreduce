syntax="proto3";

service InstructMapper {

    rpc SendMapperInput(MapperInput) returns (Status) {}

}

message MapperInput {
    int32 reducerCount = 1;
    string datafile = 2;
    repeated Point centroids = 3;
}

message Point {
    int32 X = 1;
    int32 Y = 2;
}

message Status {
    int32 status_code = 1;
}
