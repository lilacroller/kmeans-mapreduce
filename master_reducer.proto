syntax = "proto3";

import "point.proto";

service SetupReducer {
    
    rpc GetNewCentroids(IDs) returns (CentroidList) {}

}


message IDs {
    int32 reducerID = 1;
    int32 mapperCount = 2;
}

message CentroidList {
    repeated NewCentroid centroids = 1;
    int32 status= 2;
}

message NewCentroid {
    int32 centroidid = 1;
    point.Point value = 2;
}
